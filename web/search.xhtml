<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search</title>
        <ui:include src="barpage.xhtml" />
    </h:head>
    <h:body>
        <h:form>      
            <p:panel id="panel" header="Search Form" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="txt1" value="Search Value: *" />
                    <p:inputText id="txt1" value="#{searchView.searchValue}" required="true" label="Text 1">
                        <f:validateLength minimum="1" />
                    </p:inputText>


                    <h:outputLabel for="txt2" value="Search By: *" />
                    <h:selectOneMenu id="txt2" value="#{searchView.searchOption}" required="true" label="Text 2">
                        <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Post Caption" itemValue="postCaption" />
                        <f:selectItem itemLabel="Email" itemValue="email" />
                        <f:selectItem itemLabel="Phone Number" itemValue="phoneNumber" />
                        <f:selectItem itemLabel="Name" itemValue="name" />
                        <f:selectItem itemLabel="Home Town" itemValue="homeTown" />

                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>

            <h:panelGrid columns="1">
                <p:commandButton value ="search" action="#{searchView.loadData()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
