<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <ui:include src="barpage.xhtml" />
    </h:head>
     
    <h:body>        
        <h:form id="level2form">
             <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="console" value="Info:" />
                <p:selectOneRadio id="console" value="#{updatedVal.att}">
                    <f:selectItem itemLabel="Martial Status" itemValue="Martial Status" />
                    <f:selectItem itemLabel="Home Town" itemValue="Home Town" />
                    <f:selectItem itemLabel="About me" itemValue="About me" />
                    <f:selectItem itemLabel="Phone Number" itemValue="Phone Number"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <h:panelGrid columns="2">
                        <p:inputText id="val" value="#{updatedVal.val}" />
                    </h:panelGrid>
             <p:commandButton value="Update" actionListener="#{updatedVal.closeDialog}" />
            
        </h:form>
    </h:body>
     
</html>
