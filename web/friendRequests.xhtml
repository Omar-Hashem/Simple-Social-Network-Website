<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{login.currentUser.fname} #{login.currentUser.lname} friend requests</title>
        <ui:include src="barpage.xhtml" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataScroller value="#{friendReqMBean.frReqs}" var="frReq" chunkSize="10">
                <f:facet name ="header">
                    Your Friend Requests 
                </f:facet>
                <h:panelGrid columns="2" >
                    <p:graphicImage style="width:60px;border-radius:50%;border-color: graytext;border-width: 2;border-style: solid;" value="#{frReq.user.profilepicture}" />
                        
                    <p:outputPanel>
                        <h:commandLink value="#{frReq.user.fname} #{frReq.user.lname}" action="#{friendReqMBean.setSelectedUser(frReq.user)}" />
                        <h:panelGrid columns="2">
                            <h:commandButton value="Accept" action="#{friendReqMBean.acceptRequest(frReq)}" />
                            <h:commandButton value="Reject" action ="#{friendReqMBean.rejectRequest(frReq)}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
            
            <p:dataScroller value="#{friendReqMBean.sentFrReqs}" var="sfrReq" chunkSize="10">
                <f:facet name ="header">
                    Your Sent Friend Requests 
                </f:facet>
                <h:panelGrid columns="2" >
                    <p:graphicImage style="width:60px;border-radius:50%;border-color: graytext;border-width: 2;border-style: solid;" value="#{sfrReq.user1.profilepicture}" />
                        
                    <p:outputPanel>
                        <h:commandLink value="#{sfrReq.user1.fname} #{sfrReq.user1.lname}" action="#{friendReqMBean.setSelectedUser(sfrReq.user1)}" />
                        <h:panelGrid columns="2">
                            <h:commandButton value="Cancel" action ="#{friendReqMBean.cancelRequest(sfrReq)}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
            
            <h:commandLink value="back to home" action="home" />
        </h:form>
    </h:body>
</html>
